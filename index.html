<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD POST</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="body" class="position-relative">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- Header Info -->
            <div
                class="header-info d-flex justify-content-between align-items-center py-2 mb-3 border-bottom border-2 border-muted">
                <a href="#" class="header-brand fs-3 fw-bold"><span>BD</span> POST</a>
                <ul class="header-top-nav list-unstyled d-flex align-items-center m-0">
                    <li>
                        <a class="p-2 mx-2 header-link-active" href="./index.html">News</a>
                    </li>
                    <li>
                        <a class="p-2 mx-2 text-muted" href="./blog.html">Blog</a>
                    </li>
                    <li class="px-4 py-2"><img class="header-author" src="img/author.png" alt="Author Image"></li>
                </ul>
            </div>
            <!-- Header Nav -->
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul id="header-nav" class="navbar-nav w-100 justify-content-between"></ul>
                </div>
            </nav>
            <!-- Header Category Status -->
            <div class="category-status bg-light px-3 py-4 fw-semibold shadow-sm mt-4 mb-5">
                <p id="category-item-count" class="m-0"></p>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main>
        <!-- News Section -->
        <section id="news-section">
            <div class="container">
                <header
                    class="news-header d-flex justify-content-between align-items-center mb-4 flex-sm-row flex-column">
                    <div class="news-sort">
                        <label class="fs-5 fw-semibold" for="sort-view">Sort By View:</label>
                        <select class="bg-light border-0 p-1" name="sort-view" id="sort-view" autocomplete="off">
                            <option value="default">Default</option>
                            <option value="higherFirst">Highest to lowest View</option>
                            <option value="lowerFirst">Lowest to Highest View</option>
                        </select>
                    </div>
                    <div id="news-status-btns" class="news-trending mt-mb-0 mt-3">
                        <button class="news-btn me-2" data-status="todaysPick">Today's Pick</button>
                        <button class="news-btn" data-status="trending">Trending</button>
                    </div>
                </header>
                <div id="news-posts" class="news-posts row-cols-1 g-4"></div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="text-muted text-center py-5">
        <p>Copyright 2022 BD POST</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div id="modal-dialog" class="modal-dialog"></div>
    </div>

    <script src="https://kit.fontawesome.com/2034eefa63.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="js/app.js"></script>
</body>

</html>
